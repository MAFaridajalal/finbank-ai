apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finbank-ingress
  namespace: finbank
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/websocket-services: "finbank-backend"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - host: finbank-ai.example.com  # Replace with your domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: finbank-backend
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: finbank-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: finbank-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - finbank-ai.example.com  # Replace with your domain
      secretName: finbank-tls
