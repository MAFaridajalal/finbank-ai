# FinBank AI Docker Compose
# Local development environment

version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: finbank-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong@Password123" -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finbank-backend
    environment:
      - DEBUG=true
      - DATABASE_URL=mssql+pyodbc://sa:YourStrong@Password123@db:1433/finbank?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - DEFAULT_LLM_PROVIDER=openai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - CORS_ORIGINS=["http://localhost:4200","http://localhost:3000"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finbank-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://localhost:8000

  # Ollama (optional - for local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: finbank-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment to use GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # MCP Server
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: finbank-mcp
    environment:
      - DATABASE_URL=mssql+pyodbc://sa:YourStrong@Password123@db:1433/finbank?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

volumes:
  sqlserver_data:
  ollama_data:
